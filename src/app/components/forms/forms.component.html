<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <!-- Formulario de Contacto -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">Formulario de Contacto</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="contactForm" class="space-y-4">
      <!-- Correo Electrónico -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="tuemail@dominio.com"
          required
        />
      </div>

      <!-- Motivo del Contacto -->
      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Motivo del Contacto</label>
        <textarea
          id="message"
          formControlName="message"
          rows="4"
          class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Escribe el motivo de tu interés..."
          required
        ></textarea>
      </div>

      <!-- Botón de Enviar -->
      <div class="text-center">
        <button
          type="submit"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          [disabled]="loading"
        >
          Enviar
        </button>
      </div>
    </form>

    <!-- Indicador de Enviando -->
    <div *ngIf="loading" class="text-center text-blue-600 mt-4">
      <span class="text-lg font-semibold">Enviando...</span>
    </div>

    <!-- Botón de GitHub -->
    <div class="mt-6 text-center">
      <a
        href="https://github.com/JoseAcuna0"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-block px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-600"
      >
        GitHub
      </a>
    </div>

    <div class="mt-6 text-center">
      <a
        href="https://www.instagram.com/aromadecantsantofa/"
        target="_blank"
        rel="noopener noreferrer"
        class="inline-block px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-600"
      >
        Instagram de mi emprendimiento
      </a>
    </div>
  </div>

  <!-- Popup Modal de Confirmación -->
  <div *ngIf="showModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
      <h3 class="text-lg font-semibold text-green-600">Formulario Enviado</h3>
      <p class="mt-2 text-gray-600">Tu mensaje se ha enviado correctamente. ¡Gracias por contactarme!</p>
      <button
        (click)="closeModal()"
        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
